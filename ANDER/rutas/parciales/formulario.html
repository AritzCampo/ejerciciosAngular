<h1>ESTOY EN FORMULARIO</h1>
<div class="row">
    <div class="col-md-5">
        <form name="formulario">
            <div class="form-group">
                <label for="formGroupExampleInput">Nombre</label>
                <input type="text" class="form-control" placeholder="introduza nombre">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" class="form-control" id="emailHelp" aria-describedby="emailHelp"
                    placeholder="introduzca email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>

        </form>
    </div>
    <div class="col-md-5">
        <label>Estructura de datos</label>
        <pre>{{ formulario | json }}</pre>

    </div>
</div>
