<!DOCTYPE html>
<html lang="en" ng-app="profesorApp">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/Animate.css">
    <script src="js/lib/angular.min.js"></script>
    <script src="js/app.js"></script>

</head>

<body>
    <main class="container">
        <h1>EJERCICIO CONTROLADOR Profesor</h1>
        <div ng-controller="profesorCtrl as pc">

            <h4> {{profesor.nombre}}</h4>
            <hr>

            <div class="row">

                <!-- Div que contiene la imagen del profesor -->
                <div class="col-sm-3">
                    <section class="panel">
                        <div class="panel-body" align="center">
                            <img ng-src="{{profesor.foto}}" class="rounded-circle" alt="" width="150px" height="150px">
                        </div>
                    </section>
                </div>

                <!-- Div, donde se mostrará la bio del profesor -->
                <div class="col-sm-9">
                    <section class="panel">
                        <div class="panel-body">
                            {{profesor.bio}}
                            <br>
                            <br>
                            <strong>Edad:</strong> {{profesor.edad}} años
                        </div>
                    </section>
                </div>
            </div>

            <input type="button" ng-click="editar()" class="btn btn-primary form-control" value="EDITAR">
            <input type="button" ng-click="cancelar()" class="btn btn-danger form-control" value="CANCELAR">
            <input type="button" ng-click="guardar()" class="btn btn-success form-control" value="GUARDAR">

            <div class="row {{animacion}}" ng-show="mostrarCaja">
                nombre: <br>
                <input type="text" class="form-control" ng-model="editando.nombre">
                <br>
                BIO: <br>
                <input type="text" class="form-control" ng-model="editando.bio">
                <br>
                edad: <br>
                <input type="text" class="form-control" ng-model="editando.edad">
            </div>
        </div> <!-- end profesor controller-->
        <br><br>


        <div ng-controller="videoCtrl as vc">
            <br>
            <hr>

            <div class="row">
                <div class="col-sm-3">
                    <a href="https://www.youtube.com/watch?v={{video.codigo}}">
                        <img class="float-center mr-3" ng-src="https://img.youtube.com/vi/{{video.codigo}}/default.jpg"
                            alt="Imagen destacda del video {{video.nombre}}" /></a>

                </div>
                <div class="col-sm-9">

                    <a href="https://www.youtube.com/watch?v={{video.codigo}}">
                        <p class="h3 text-justify">{{video.nombre}}</p>
                    </a>

                </div>
            </div>
            <p class="btn-like {{animacion}}"" ng-click=" sumarClick()"><i class="far fa-heart btn-"></i>
                {{video.likes}} LIKES
            </p>
        </div>
        <hr>
        <div ng-controller="frutasCtrl as fc">
            <h2>EJEMPLO DIRECTIVA NG-REPEAT</h2>
            <br>

            <ul class="list-group">
                    <li class="list-group-item" ng-repeat="fruta in frutas" ng-click="seleccionado(fruta, $event)">{{fruta}}</li>

                    
            </ul>
            <br>
            <ul class="list-group">
                    <li class="list-group-item" ng-repeat="fruta in frutasJson.frutas">
                        {{fruta.nombre}} - {{fruta.color}}
                    </li>


            </ul>


        </div>


    </main>
</body>

</html>
