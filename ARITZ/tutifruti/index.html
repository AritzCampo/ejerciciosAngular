<!DOCTYPE html>
<html lang="en" ng-app="profesorApp">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/Animate.css">
    <script src="js/lib/angular.min.js"></script>
    <script src="js/app.js"></script>

</head>

<body>
    <main class="container">

        <div ng-controller="frutasCtrl as fc">
            <h2>EJEMPLO FRUTAS</h2>
            <br>
            <p>FILTRO <input type="text" ng-model="busqueda.nombre" placeholder="Introduzca dato a buscar."></p>
            <select ng-model="busqueda.color">
                <option value="">TODOS</option>
                <option value="verde">Verde</option>
                <option value="naranja">naranja</option>
            </select>
            <ul class="list-group">
                <li class="list-group-item"> 
                        <div class="row">
                        <div class="col-2">IMAGEN </div> 
                        <div class="col-2" ng-click="">PRODUCTO </div>
                        </div>
                </li>
                <li class="list-group-item" ng-repeat="fruta in frutasJson.frutas | filter:busqueda | orderBy:'nombre'">
                    <div class="row">
                        <div class="col-2">
                            <img src="{{fruta.img}}" width="50" height="50">
                        </div>
                        <div class="col-2">
                            <div class="row">
                                {{fruta.nombre}}
                            </div>
                            <div class="row">
                                precio unidad: {{fruta.precio}}â‚¬
                            </div>
                        </div>
                        <div class="col-3">
                            <i class="fas fa-minus-square" ng-click="restarClick(fruta)"></i>
                            {{fruta.cantidad}}
                            <i class="fas fa-plus-square" ng-click="sumarClick(fruta)"></i>
                        </div>
                        <div class="col-3">
                            <i class="fas fa-cart-arrow-down" ng-click="sumarTotal(fruta)"></i>
                            <i class="fas fa-trash-alt fa" ng-click="restarTotal(fruta)"></i>
                        </div>

                    </div>
                </li>
                <li class="list-group-item">
                    CARRITO: manzanas {{totalManzanas}} peras {{totalPeras}} mangos {{totalMangos}} TOTAL: {{total}}
                </li>
            </ul>
        </div>

    </main>
</body>

</html>
