<h1>DETALLE {{pokemonActual.name}}</h1>

<div class="row">
    <div class="col"><img src="{{pokemonActual.sprites.back_shiny}}" heigth="200" width="200"></div>
    <div class="col"><img src="{{pokemonActual.sprites.front_default}}" heigth="200" width="200"></div>
    <div class="col"><img src="{{pokemonActual.sprites.back_default}}" heigth="200" width="200"></div>
    <div class="col"><img src="{{pokemonActual.sprites.front_shiny}}" heigth="200" width="200"></div>
</div>
<div class="row">
    <div class="col">
        HABILIDADES
    </div>
    <div class="col">
        MOVIMIENTOS
    </div>
</div>
<div class="row">

    <div class="col">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">URL</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="habilidad in habilidades | orderBy:'id'">
                    <th scope="row">{{habilidad.ability.name}}</th>
                    <td>{{habilidad.ability.url}}</td>
                </tr>

            </tbody>
        </table>
    </div>
    <div class="col">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">URL</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="movimiento in movimientos | orderBy:'id'">
                    <th scope="row">{{movimiento.move.name}}</th>
                    <td>{{movimiento.move.url}}</td>
                </tr>

            </tbody>
        </table>
    </div>

</div>
